server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA with client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Prevent caching of the runtime env file
  location = /env-config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri =404;
  }

  # Also avoid caching index.html
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    try_files $uri =404;
  }

  # Basic compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml application/xml+rss image/svg+xml;
}
