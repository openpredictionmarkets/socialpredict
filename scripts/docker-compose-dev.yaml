services:
  db:
    container_name: ${POSTGRES_CONTAINER_NAME}
    image: postgres:16.6-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - ${POSTGRES_VOLUME}:/var/lib/postgres/data
    networks:
      - socialpredict_dev_network
    ports:
      - "${DB_PORT}:5432"

  backend:
    container_name: "${BACKEND_CONTAINER_NAME}"
    image: ghcr.io/openpredictionmarkets/socialpredict-backend
    environment:
      ENVIRONMENT: ${APP_ENV}
      CONTAINER_NAME: ${BACKEND_CONTAINER_NAME}
      DB_HOST: db
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    env_file:
      - ../.env
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      - ../backend:/src
    networks:
      - socialpredict_dev_network
    depends_on:
      - db

  frontend:
    container_name: "${FRONTEND_CONTAINER_NAME}"
    image: ghcr.io/openpredictionmarkets/socialpredict-frontend
    environment:
      ENVIRONMENT: ${APP_ENV}
    networks:
      - socialpredict_dev_network
    env_file:
      - ../.env
    volumes:
      - ../frontend:/app
      - socialpredict_dev_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend

networks:
  socialpredict_dev_network:
    name: socialpredict_dev_network

volumes:
  pgdata:
